    <script id="CreateOrCombine" type="text/html">
        
        <br>
        <center>
            <div class="Popup">
                    <center><font style="font-size:30px">Create a new scene or combine with existing one ?</font></center>
                <button id="createButton" 
                        class="btn btn-primary btn-lg"
                        onclick="
                            bootbox.hideAll(); 
                            AppSDK_CreateNewScene(meshItemToCreateOrCombine); 
                            meshItemToCreateOrCombine = null;
                        ">
                    Create
                </button>
                <button id="combineButton"
                        class="btn btn-primary btn-lg"
                        onclick="
                            bootbox.hideAll();
                            AppSDK_StartCombineToSceneMode(meshItemToCreateOrCombine);
                            SwitchCombineModeUI(true);
                        ">




                    Combine
                </button>
            </div>
        </center>

<body >
    <img  id="undoButton" 
    src="src/UNDO.png"
    alt="UNDO" 
    class="undo glyphicon glyphicon-chevron-right"/>

    <img id="redoButton"
    src="src/REDO.png"
    alt="REDO glyphicon glyphicon-chevron-right"
    class="redo" />

    <div  >
        
        <!--Top left-->
        <div id="mainUI" class="Barre" >
              
            <!--color-->
          
        <!--Top right-->
        <div id="brushMenu" >
               
               
                        <label> Shapes </label>
                        <button id="openButton" > Open </button>
                        <label for="loadButton" class="btn btn-default btn-sm"> Load file </label>
                        <input id="loadButton" style="display:none;" type="file" accept=".obj, .stl">
                        <button id="saveButton" userdata="unlocked"> Save file </button>
                        <label > Display </label>
                        <!--fullscreen-->
                        <button id="fullScreenButton" > Fullscreen </button>
                
            <label > Brushes </label>
            <button id="drawButton"  userdata="brushButton"> Draw </button>
            <button id="inflateButton" userdata="brushButton"> Inflate </button>
            <button id="digButton"  userdata="brushButton"> Dig </button>
            <button id="flattenButton"  userdata="brushButton"> Flatten </button>
            <button id="dragButton"  userdata="brushButton"> Drag </button>
            <div class="btn-default btn-sm" >
                <div  >
                    
                </div>
                <div >
                    <div class="slider-switch">
                        <input id="mirrorSwitch"
                               type="checkbox"
                               onchange="
                                   AppSDK_SwitchMirrorMode(this.checked);
                               "/>
                        <label for="mirrorSwitch" class="label-primary"></label>
                    </div>
                </div>
            </div>
        </div>
        <!--botton right-->
        <div >
            <div>
                
                <label class="label unselectable"> Brush strength </label>
            </div>
            <div>
                <input id="sliderStrength" data-slider-id='CustomSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.5" data-slider-tooltip="hide" />
            </div>
            <div>
                <label class="label unselectable"> Brush size </label>
            </div>
            <div>
                <input id="sliderSize" data-slider-id='CustomSlider' type="text" data-slider-min="0.05" data-slider-max="0.3" data-slider-step="0.01" data-slider-value="0.12" data-slider-tooltip="hide" />
            </div>

        </div>
        <!--bottom left-->

        Redo</button>-->

       

        
    </div>

                        Move

                        Rotate
                    </button>
                    <button id="scaleButton" >

                </div>
            </div>

                    <button id="mergeButton" >

                    <button id="subtractButton" >
